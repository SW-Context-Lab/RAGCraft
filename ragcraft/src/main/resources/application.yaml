spring:
  application:
    name: ragcraft


  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

app:
  s3:
    bucket: ragcraft-source-bucket

elasticsearch:
  host: ${ES_HOST}
  apiKey: ${ES_API_KEY}